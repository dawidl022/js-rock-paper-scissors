<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c8bdca6ab.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="game">
        <div class="score">
          <div>You: <span id="user-score">0</span></div>
          <div>CPU: <span id="cpu-score">0</span></div>
        </div>
        <div class="buttons">
          <button type="button" class="choice-btn" data-choice="rock"><i class="fas fa-hand-rock"></i></button>
          <button type="button" class="choice-btn" data-choice="paper"><i class="fas fa-hand-paper"></i></button>
          <button type="button" class="choice-btn" data-choice="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
      </div>

      <div class="results"></div>
      <div class="game-over">
        <div class="game-over-text">Game over!</div>
        <div class="overall-result"></div>
        <button type="button" id="reset-btn">Play again</button>
      </div>
    </main>
    
  </body>
</html>
